<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container"> 
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <!-- Container -->
      <div class="weather-container">

        <!-- Grant Location Access  -->
        <div class="sub-container grant-location-container ">
          <img src="./Images/location.png" width="80" height="80" loading="lazy">
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Container -->
        <form class="form-container" data-searchForm>
            <input  placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
              <img src="./Images/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./Images/loading.gif" width="150" height="150">
          <p>Loading</p>
        </div>

        <!-- Show Weather Info -->
        <div class="sub-container user-info-container ">

          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
          </div>

          <!-- Weather Description -->
          <p data-weatherDesc></p>
          <!-- Weather Icon -->
          <img data-weatherIcon >
          <!-- Temperature -->
          <p data-temp></p>

          <!-- 3 Cards - parameters -->
          <div class="parameter-container">

            <!-- Wind Speed -->
            <div class="parameter">
              <img src="Images/wind.png" >
              <p>Windspeed</p>
              <p  data-windspeed></p>
            </div>

            <!-- Humidity -->
            <div class="parameter">
              <img src="Images/humidity.png" >
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- Clouds -->
            <div class="parameter">
              <img src="Images/cloud.png" >
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>

          </div>

        </div>

        
      </div>

    </div>

    <script src="./script.js" ></script>

</body>
</html>
